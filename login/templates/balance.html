{% extends 'homebase.html' %} {% block home_content %}
<h1>Balance:</h1>
{% if user != None %}
<p>${{ user.budget.balance }}</p>
{% else %}
<h2>You have not selected a balance:</h2>

<form action="" method="post">
  {% csrf_token %}
  <label for="bal">Please Enter You're Current Balance:</label>
  <input type="text" name="bal" id="balance" placeholder="Balance..." />
</form>
{% endif %} {% endblock home_content %}
